<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>The Calculator</title>  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    
    <div class="main-calc">
        <p class="first-app">First App With Js</p>
        <div class="container">
            <input type="text" id="text">
            <div class="row-oprtion">
                <button id="percent">%</button>
                <button id="clear-all">CE</button>
                <button id="remove-all">x</button>
                <button id="delete">C</button>
            </div>
                <div class="row-numbers three">
                <button class="give">9</button>
                <button class="give">8</button>
                <button class="give">7</button>
            </div>
                <div class="row-numbers two">
                <button class="give">6</button>
                <button class="give">5</button>
                <button class="give">4</button>
            </div>
                <div class="row-numbers one">
                <button class="give">3</button>
                <button class="give">2</button>
                <button class="give">1</button>
            </div>
            
                <div class="row-numbers one">
                <button class="give">.</button>
                <button class="give">0</button>
                <button id="qual">=</button>
            </div>
                <div class="column-side">
                <button id="divided">/</button>
                <button id="multiplied">*</button>
                <button id="minus" class="give">-</button>
                <button id="plus" class="give">+</button>
            </div>
            <p id="copyright">Programing CopyRight To <span>
                <a href="https://www.facebook.com/Wald.Abdelrhman22" id="link">Waled Elnady</a></span></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
